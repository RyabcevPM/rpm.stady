<h:head>

            <h:outputText value="Login:"/>

            <h:inputText value="#{exampleCDI.password}"/>
            <h:outputText value=""/>
            <h:outputText value="Action:"/>
            <h:commandLink value="Connect" action="#{exampleCDI.Connect}"/>
            <h:outputText value="#{exampleCDI.connectStatus}"/>

            <h:commandLink value="createUser" action="#{exampleCDI.createUser}"/>

        </h:panelGrid>
    </h:form>

</html>
